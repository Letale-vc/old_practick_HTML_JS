<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" text="text/ccs" href="style.css">
	<title>rofl</title>
</head>

<body>
	<div class="JScalculater">
		<div class=operations-block>
			<button class="oper-button">+</button>
			<button class="oper-button">-</button>
			<button class="oper-button">*</button>
			<button class="oper-button">/</button>
			<button id="results">=</button>
		</div>
		<div class="result" id="result">

		</div>
		<div class="inputs-block">

			<button class="input-number">1</button>
			<button class="input-number">2</button>
			<button class="input-number">3</button>
			<button class="input-number">4</button>
			<button class="input-number">5</button>
			<button class="input-number">6</button>
			<button class="input-number">7</button>
			<button class="input-number">8</button>
			<button class="input-number">9</button>
			<button class="input-number">0</button>
			<button id="reset">c</button>



		</div>

	</div>





	<script src="script.js"></script>
</body>

</html>
